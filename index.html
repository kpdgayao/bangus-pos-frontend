<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangus Brent Bazaar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      padding: 30px;
      max-height: 90vh;
      overflow-y: auto;
    }
    h1 { 
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }
    
    /* Add to Cart Section */
    .add-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    
    .add-btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      margin-top: 15px;
      font-size: 14px;
    }
    .add-btn:hover { background: #5568d3; }
    .add-btn:disabled { background: #ccc; cursor: not-allowed; }
    
    /* Cart Section */
    .cart-section {
      margin: 20px 0;
    }
    .cart-title {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-count {
      background: #667eea;
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .cart-empty {
      text-align: center;
      color: #999;
      padding: 30px 0;
      font-size: 14px;
    }
    .cart-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-name {
      font-weight: 600;
      color: #333;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .cart-item-details {
      font-size: 13px;
      color: #666;
    }
    .cart-item-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .qty-btn {
      background: #667eea;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qty-btn:hover { background: #5568d3; }
    .remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }
    .remove-btn:hover { background: #c82333; }
    
    /* Total Section */
    .total-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: center;
    }
    .total-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 5px;
    }
    .total-amount {
      font-size: 36px;
      font-weight: 700;
    }
    
    /* Checkout Section */
    .checkout-section {
      margin-top: 20px;
    }
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 15px;
    }
    .submit-btn:hover { background: #218838; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(40,167,69,0.4); }
    .submit-btn:active { transform: translateY(0); }
    .submit-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
    
    /* Confirmation Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .modal-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .modal-header h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .order-number {
      background: #667eea;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 700;
      display: inline-block;
    }
    .modal-body {
      margin: 20px 0;
    }
    .confirm-item {
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
    }
    .confirm-total {
      margin-top: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      text-align: center;
    }
    .confirm-total-amount {
      font-size: 28px;
      font-weight: 700;
      color: #667eea;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .modal-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
    }
    .btn-cancel {
      background: #6c757d;
      color: white;
    }
    .btn-cancel:hover { background: #5a6268; }
    .btn-confirm {
      background: #28a745;
      color: white;
    }
    .btn-confirm:hover { background: #218838; }
    .btn-confirm:disabled { background: #ccc; cursor: not-allowed; }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    .result.success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; display: block; }
    .result.error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; display: block; }
    
    .loading { display: none; text-align: center; margin-top: 15px; }
    .loading.active { display: block; }
    .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêü Bangus Order</h1>
    <p class="subtitle">Brent Bazaar 2025</p>
    
    <!-- Add to Cart Section -->
    <div class="add-section">
      <label for="item">Select Item</label>
      <select id="item" required>
        <option value="">-- Choose your item --</option>
        <option value="Shanghai Solo (6 pcs)" data-price="120">Shanghai Solo (6 pcs) - ‚Ç±120</option>
        <option value="Shanghai Busog (12 pcs)" data-price="220">Shanghai Busog (12 pcs) - ‚Ç±220</option>
        <option value="Bangus Sisig" data-price="150">Bangus Sisig - ‚Ç±150</option>
        <option value="Power Bowl (Sisig + 3 shanghai)" data-price="180">Power Bowl (Sisig + 3 shanghai) - ‚Ç±180</option>
        <option value="Ultimate Bowl (Sisig + 6 shanghai + egg)" data-price="270">Ultimate Bowl (Sisig + 6 shanghai + egg) - ‚Ç±270</option>
        <option value="Extra Egg" data-price="20">Extra Egg - ‚Ç±20</option>
        <option value="Extra Shanghai (3 pcs)" data-price="40">Extra Shanghai (3 pcs) - ‚Ç±40</option>
        <option value="Extra Rice" data-price="25">Extra Rice - ‚Ç±25</option>
        <option value="Shanghai Bites (6 pcs, no rice)" data-price="85">Shanghai Bites (6 pcs, no rice) - ‚Ç±85</option>
        <option value="Shanghai Dozen (12 pcs, no rice)" data-price="150">Shanghai Dozen (12 pcs, no rice) - ‚Ç±150</option>
      </select>
      
      <label for="qty">Quantity</label>
      <input type="number" id="qty" value="1" min="1" max="20">
      
      <button class="add-btn" onclick="addToCart()">‚ûï Add to Cart</button>
    </div>
    
    <!-- Cart Section -->
    <div class="cart-section">
      <div class="cart-title">
        üõí Your Cart
        <span class="cart-count" id="cartCount">0</span>
      </div>
      <div id="cartItems">
        <div class="cart-empty">Cart is empty. Add items above.</div>
      </div>
    </div>
    
    <!-- Total -->
    <div class="total-section">
      <div class="total-label">Total Amount</div>
      <div class="total-amount">‚Ç±<span id="totalAmount">0</span></div>
    </div>
    
    <!-- Checkout Section -->
    <div class="checkout-section">
      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="Cash">üíµ Cash</option>
        <option value="GCash">üì± GCash</option>
      </select>
      
      <label for="customer">Customer Name (optional)</label>
      <input type="text" id="customer" placeholder="Your name">
      
      <button class="submit-btn" id="submitBtn" onclick="showConfirmation()" disabled>
        üöÄ Place Order
      </button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    
    <div id="result" class="result"></div>
  </div>
  
  <!-- Confirmation Modal -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirm Order</h2>
        <div class="order-number" id="previewOrderNumber">BB0001</div>
      </div>
      <div class="modal-body">
        <div id="confirmItems"></div>
        <div class="confirm-total">
          <div style="color: #666; font-size: 14px; margin-bottom: 5px;">Total Amount</div>
          <div class="confirm-total-amount">‚Ç±<span id="confirmTotal">0</span></div>
        </div>
        <div style="margin-top: 15px; text-align: center;">
          <div style="color: #666; font-size: 13px;">Payment: <strong id="confirmPayment"></strong></div>
          <div style="color: #666; font-size: 13px;">Customer: <strong id="confirmCustomer"></strong></div>
        </div>
      </div>
      <div class="modal-buttons">
        <button class="modal-btn btn-cancel" onclick="closeConfirmation()">Cancel</button>
        <button class="modal-btn btn-confirm" id="confirmBtn" onclick="submitOrder()">Confirm Order</button>
      </div>
    </div>
  </div>
  
  <script>
  const WEBHOOK_URL = 'https://n8n-production-211f.up.railway.app/webhook/bangus-order';
  
  let cart = [];
  
  // Menu prices lookup
  const menuPrices = {
    'Shanghai Solo (6 pcs)': 120,
    'Shanghai Busog (12 pcs)': 220,
    'Bangus Sisig': 150,
    'Power Bowl (Sisig + 3 shanghai)': 180,
    'Ultimate Bowl (Sisig + 6 shanghai + egg)': 270,
    'Extra Egg': 20,
    'Extra Shanghai (3 pcs)': 40,
    'Extra Rice': 25,
    'Shanghai Bites (6 pcs, no rice)': 85,
    'Shanghai Dozen (12 pcs, no rice)': 150
  };
  
  // Get today's date key (YYYYMMDD)
  function getTodayKey() {
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    return year + month + day;
  }
  
  // Load order counter from localStorage
  function loadOrderCounter() {
    const today = getTodayKey();
    const saved = localStorage.getItem('bangusOrderDate');
    const savedCounter = localStorage.getItem('bangusOrderCounter');
    
    // Reset counter if it's a new day
    if (saved !== today) {
      localStorage.setItem('bangusOrderDate', today);
      localStorage.setItem('bangusOrderCounter', '1');
      return 1;
    }
    
    return savedCounter ? parseInt(savedCounter) : 1;
  }
  
  function getNextOrderNumber() {
    const today = getTodayKey();
    const counter = loadOrderCounter();
    return 'BB' + today + '-' + String(counter).padStart(4, '0');
  }
  
  function incrementOrderCounter() {
    const counter = loadOrderCounter();
    localStorage.setItem('bangusOrderCounter', counter + 1);
  }
  
  function addToCart() {
    const itemSelect = document.getElementById('item');
    const qtyInput = document.getElementById('qty');
    
    const itemName = itemSelect.value;
    const quantity = parseInt(qtyInput.value);
    
    if (!itemName) {
      alert('Please select an item');
      return;
    }
    
    if (quantity < 1) {
      alert('Quantity must be at least 1');
      return;
    }
    
    const price = menuPrices[itemName];
    
    // Check if item already in cart
    const existingItem = cart.find(item => item.item === itemName);
    
    if (existingItem) {
      existingItem.quantity += quantity;
    } else {
      cart.push({
        item: itemName,
        quantity: quantity,
        price: price
      });
    }
    
    // Reset form
    itemSelect.value = '';
    qtyInput.value = 1;
    
    updateCart();
  }
  
  function updateQuantity(itemName, change) {
    const item = cart.find(i => i.item === itemName);
    if (item) {
      item.quantity += change;
      if (item.quantity <= 0) {
        removeFromCart(itemName);
      } else {
        updateCart();
      }
    }
  }
  
  function removeFromCart(itemName) {
    cart = cart.filter(item => item.item !== itemName);
    updateCart();
  }
  
  function updateCart() {
    const cartContainer = document.getElementById('cartItems');
    const cartCount = document.getElementById('cartCount');
    const totalElement = document.getElementById('totalAmount');
    const submitBtn = document.getElementById('submitBtn');
    
    if (cart.length === 0) {
      cartContainer.innerHTML = '<div class="cart-empty">Cart is empty. Add items above.</div>';
      cartCount.textContent = '0';
      totalElement.textContent = '0';
      submitBtn.disabled = true;
      return;
    }
    
    // Calculate total
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    
    // Render cart
    cartContainer.innerHTML = cart.map(item => `
      <div class="cart-item">
        <div class="cart-item-info">
          <div class="cart-item-name">${item.item}</div>
          <div class="cart-item-details">
            ‚Ç±${item.price} √ó ${item.quantity} = ‚Ç±${item.price * item.quantity}
          </div>
        </div>
        <div class="cart-item-actions">
          <button class="qty-btn" onclick="updateQuantity('${item.item}', -1)">‚àí</button>
          <span style="font-weight: 700; min-width: 25px; text-align: center;">${item.quantity}</span>
          <button class="qty-btn" onclick="updateQuantity('${item.item}', 1)">+</button>
          <button class="remove-btn" onclick="removeFromCart('${item.item}')">‚úï</button>
        </div>
      </div>
    `).join('');
    
    cartCount.textContent = totalItems;
    totalElement.textContent = total.toFixed(0);
    submitBtn.disabled = false;
  }
  
  function showConfirmation() {
    if (cart.length === 0) {
      alert('Cart is empty!');
      return;
    }
    
    const modal = document.getElementById('confirmModal');
    const confirmItems = document.getElementById('confirmItems');
    const confirmTotal = document.getElementById('confirmTotal');
    const confirmPayment = document.getElementById('confirmPayment');
    const confirmCustomer = document.getElementById('confirmCustomer');
    const previewOrderNumber = document.getElementById('previewOrderNumber');
    
    // Calculate total
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    
    // Generate preview order number
    previewOrderNumber.textContent = getNextOrderNumber();
    
    // Render items
    confirmItems.innerHTML = cart.map(item => `
      <div class="confirm-item">
        <div>
          <div style="font-weight: 600;">${item.item}</div>
          <div style="font-size: 13px; color: #666;">‚Ç±${item.price} √ó ${item.quantity}</div>
        </div>
        <div style="font-weight: 700;">‚Ç±${item.price * item.quantity}</div>
      </div>
    `).join('');
    
    confirmTotal.textContent = total.toFixed(0);
    confirmPayment.textContent = document.getElementById('payment').value;
    confirmCustomer.textContent = document.getElementById('customer').value || 'Walk-in';
    
    modal.classList.add('active');
  }
  
  function closeConfirmation() {
    document.getElementById('confirmModal').classList.remove('active');
  }
  
  async function submitOrder() {
    const confirmBtn = document.getElementById('confirmBtn');
    const result = document.getElementById('result');
    
    confirmBtn.disabled = true;
    confirmBtn.textContent = 'Processing...';
    
    const data = {
      items: cart.map(item => ({
        item: item.item,
        quantity: item.quantity
      })),
      payment: document.getElementById('payment').value,
      customer: document.getElementById('customer').value || 'Walk-in'
    };
    
    try {
      const response = await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      
      if (!response.ok) throw new Error('Network error');
      
      const responseData = await response.json();
      
      // Close modal
      closeConfirmation();
      
      // Increment order counter for next order
      incrementOrderCounter();
      
      result.className = 'result success';
      result.innerHTML = `
        ‚úÖ <strong>Order Confirmed!</strong><br>
        Order #${responseData.orderNumber}<br>
        Total: ‚Ç±${responseData.grandTotal}
      `;
      
      // CLEAR CART
      cart = [];
      updateCart();
      document.getElementById('customer').value = '';
      document.getElementById('payment').selectedIndex = 0;
      
      // Hide result after 5 seconds
      setTimeout(() => {
        result.style.display = 'none';
      }, 5000);
      
    } catch (error) {
      closeConfirmation();
      result.className = 'result error';
      result.innerHTML = `‚ùå <strong>Order Failed</strong><br>${error.message}`;
    } finally {
      confirmBtn.disabled = false;
      confirmBtn.textContent = 'Confirm Order';
    }
  }
</script>
</body>
</html>
