<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangus Brent Bazaar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      padding: 30px;
      max-height: 90vh;
      overflow-y: auto;
    }
    h1 { 
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }
    
    /* Add to Cart Section */
    .add-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }
    select, input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    .qty-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .qty-input input {
      flex: 1;
    }
    
    .add-btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      margin-top: 15px;
      font-size: 14px;
    }
    .add-btn:hover { background: #5568d3; }
    .add-btn:disabled { background: #ccc; cursor: not-allowed; }
    
    /* Cart Section */
    .cart-section {
      margin: 20px 0;
    }
    .cart-title {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-count {
      background: #667eea;
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .cart-empty {
      text-align: center;
      color: #999;
      padding: 30px 0;
      font-size: 14px;
    }
    .cart-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-name {
      font-weight: 600;
      color: #333;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .cart-item-details {
      font-size: 13px;
      color: #666;
    }
    .cart-item-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .qty-btn {
      background: #667eea;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qty-btn:hover { background: #5568d3; }
    .remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }
    .remove-btn:hover { background: #c82333; }
    
    /* Total Section */
    .total-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      text-align: center;
    }
    .total-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 5px;
    }
    .total-amount {
      font-size: 36px;
      font-weight: 700;
    }
    
    /* Checkout Section */
    .checkout-section {
      margin-top: 20px;
    }
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 15px;
    }
    .submit-btn:hover { background: #218838; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(40,167,69,0.4); }
    .submit-btn:active { transform: translateY(0); }
    .submit-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
    }
    .result.success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; display: block; }
    .result.error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; display: block; }
    
    .loading { display: none; text-align: center; margin-top: 15px; }
    .loading.active { display: block; }
    .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêü Bangus Order</h1>
    <p class="subtitle">Brent Bazaar 2025</p>
    
    <!-- Add to Cart Section -->
    <div class="add-section">
      <label for="item">Select Item</label>
      <select id="item" required>
        <option value="">-- Choose your item --</option>
        <option value="Shanghai Solo (6 pcs)" data-price="120">Shanghai Solo (6 pcs) - ‚Ç±120</option>
        <option value="Shanghai Busog (12 pcs)" data-price="220">Shanghai Busog (12 pcs) - ‚Ç±220</option>
        <option value="Bangus Sisig" data-price="150">Bangus Sisig - ‚Ç±150</option>
        <option value="Power Bowl (Sisig + 3 shanghai)" data-price="180">Power Bowl (Sisig + 3 shanghai) - ‚Ç±180</option>
        <option value="Ultimate Bowl (Sisig + 6 shanghai + egg)" data-price="270">Ultimate Bowl (Sisig + 6 shanghai + egg) - ‚Ç±270</option>
        <option value="Extra Egg" data-price="20">Extra Egg - ‚Ç±20</option>
        <option value="Extra Shanghai (3 pcs)" data-price="40">Extra Shanghai (3 pcs) - ‚Ç±40</option>
        <option value="Extra Rice" data-price="25">Extra Rice - ‚Ç±25</option>
        <option value="Shanghai Bites (6 pcs, no rice)" data-price="85">Shanghai Bites (6 pcs, no rice) - ‚Ç±85</option>
        <option value="Shanghai Dozen (12 pcs, no rice)" data-price="150">Shanghai Dozen (12 pcs, no rice) - ‚Ç±150</option>
      </select>
      
      <label for="qty">Quantity</label>
      <input type="number" id="qty" value="1" min="1" max="20">
      
      <button class="add-btn" onclick="addToCart()">‚ûï Add to Cart</button>
    </div>
    
    <!-- Cart Section -->
    <div class="cart-section">
      <div class="cart-title">
        üõí Your Cart
        <span class="cart-count" id="cartCount">0</span>
      </div>
      <div id="cartItems">
        <div class="cart-empty">Cart is empty. Add items above.</div>
      </div>
    </div>
    
    <!-- Total -->
    <div class="total-section">
      <div class="total-label">Total Amount</div>
      <div class="total-amount">‚Ç±<span id="totalAmount">0</span></div>
    </div>
    
    <!-- Checkout Section -->
    <div class="checkout-section">
      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="Cash">üíµ Cash</option>
        <option value="GCash">üì± GCash</option>
      </select>
      
      <label for="customer">Customer Name (optional)</label>
      <input type="text" id="customer" placeholder="Your name">
      
      <button class="submit-btn" id="submitBtn" onclick="submitOrder()" disabled>
        üöÄ Place Order
      </button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    
    <div id="result" class="result"></div>
  </div>
  
  <script>
    const WEBHOOK_URL = 'https://n8n-production-211f.up.railway.app/webhook/bangus-order';
    
    let cart = [];
    
    // Menu prices lookup
    const menuPrices = {
      'Shanghai Solo (6 pcs)': 120,
      'Shanghai Busog (12 pcs)': 220,
      'Bangus Sisig': 150,
      'Power Bowl (Sisig + 3 shanghai)': 180,
      'Ultimate Bowl (Sisig + 6 shanghai + egg)': 270,
      'Extra Egg': 20,
      'Extra Shanghai (3 pcs)': 40,
      'Extra Rice': 25,
      'Shanghai Bites (6 pcs, no rice)': 85,
      'Shanghai Dozen (12 pcs, no rice)': 150
    };
    
    function addToCart() {
      const itemSelect = document.getElementById('item');
      const qtyInput = document.getElementById('qty');
      
      const itemName = itemSelect.value;
      const quantity = parseInt(qtyInput.value);
      
      if (!itemName) {
        alert('Please select an item');
        return;
      }
      
      if (quantity < 1) {
        alert('Quantity must be at least 1');
        return;
      }
      
      const price = menuPrices[itemName];
      
      // Check if item already in cart
      const existingItem = cart.find(item => item.item === itemName);
      
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({
          item: itemName,
          quantity: quantity,
          price: price
        });
      }
      
      // Reset form
      itemSelect.value = '';
      qtyInput.value = 1;
      
      updateCart();
    }
    
    function updateQuantity(itemName, change) {
      const item = cart.find(i => i.item === itemName);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          removeFromCart(itemName);
        } else {
          updateCart();
        }
      }
    }
    
    function removeFromCart(itemName) {
      cart = cart.filter(item => item.item !== itemName);
      updateCart();
    }
    
    function updateCart() {
      const cartContainer = document.getElementById('cartItems');
      const cartCount = document.getElementById('cartCount');
      const totalElement = document.getElementById('totalAmount');
      const submitBtn = document.getElementById('submitBtn');
      
      if (cart.length === 0) {
        cartContainer.innerHTML = '<div class="cart-empty">Cart is empty. Add items above.</div>';
        cartCount.textContent = '0';
        totalElement.textContent = '0';
        submitBtn.disabled = true;
        return;
      }
      
      // Calculate total
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      
      // Render cart
      cartContainer.innerHTML = cart.map(item => `
        <div class="cart-item">
          <div class="cart-item-info">
            <div class="cart-item-name">${item.item}</div>
            <div class="cart-item-details">
              ‚Ç±${item.price} √ó ${item.quantity} = ‚Ç±${item.price * item.quantity}
            </div>
          </div>
          <div class="cart-item-actions">
            <button class="qty-btn" onclick="updateQuantity('${item.item}', -1)">‚àí</button>
            <span style="font-weight: 700; min-width: 25px; text-align: center;">${item.quantity}</span>
            <button class="qty-btn" onclick="updateQuantity('${item.item}', 1)">+</button>
            <button class="remove-btn" onclick="removeFromCart('${item.item}')">‚úï</button>
          </div>
        </div>
      `).join('');
      
      cartCount.textContent = totalItems;
      totalElement.textContent = total.toFixed(0);
      submitBtn.disabled = false;
    }
    
    async function submitOrder() {
      if (cart.length === 0) {
        alert('Cart is empty!');
        return;
      }
      
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      
      submitBtn.disabled = true;
      loading.classList.add('active');
      result.style.display = 'none';
      
      const data = {
        items: cart.map(item => ({
          item: item.item,
          quantity: item.quantity
        })),
        payment: document.getElementById('payment').value,
        customer: document.getElementById('customer').value || 'Walk-in'
      };
      
      try {
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        
        if (!response.ok) throw new Error('Network error');
        
        const responseData = await response.json();
        
        result.className = 'result success';
        result.innerHTML = `
          ‚úÖ <strong>Order Confirmed!</strong><br>
          Order #${responseData.orderNumber}<br>
          Total: ‚Ç±${responseData.grandTotal}
        `;
        
        // Clear cart
        cart = [];
        updateCart();
        document.getElementById('customer').value = '';
        
      } catch (error) {
        result.className = 'result error';
        result.innerHTML = `‚ùå <strong>Order Failed</strong><br>${error.message}`;
      } finally {
        submitBtn.disabled = false;
        loading.classList.remove('active');
      }
    }
  </script>
</body>
</html>
